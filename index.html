<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SF Neighborhood Quiz</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>

  <body>
    <h1>SF Map Guesser</h1>

    <div class="mapsContainer">
      <div id="dataDisplay">find:</div>

      <svg viewBox="0 0 325 334" width="100%" height="100%"></svg>
    </div>

    <div>
      <div class="switchWithTitle">
        <p>Streets</p>
        <label class="switch" id="streetToggle">
          <input type="checkbox" />
          <span class="slider round"> </span>
        </label>
      </div>
      <div class="switchWithTitle">
        <p>Freeways</p>
        <label class="switch" id="freewayToggle">
          <input type="checkbox" />
          <span class="slider round"> </span>
        </label>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
