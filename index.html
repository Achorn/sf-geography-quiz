<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SF Neighborhood Quiz</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>

  <body>
    <h1 id="title">SF Neighborhood Guesser</h1>
    <div id="mapSelectContainer">
      <select name="" id="mapSelect">
        <option value="all">Entire Map</option>
        <!-- <option value="tester">Tester</option> -->
        <option value="top-left">Top left</option>
        <option value="top-right">Top Right</option>
        <option value="bottom-left">Bottom Left</option>
        <option value="bottom-right">Bottom Right</option>
      </select>
    </div>
    <div id="timeChecker">00:00</div>
    <div class="mapsContainer">
      <div id="dataDisplay">
        <span id="scoreDisplay"> --/-- </span>|<span id="timerDisplay">
          --:-- </span
        >|
        <span id="answerDisplay">loading..</span>
      </div>

      <svg id="mapSVG" viewBox="0 0 325 334" width="100%" height="100%"></svg>
    </div>
    <button id="resetGameButton">Reset</button>
    <div>
      <div class="switchWithTitle">
        <p>Streets</p>
        <label class="switch" id="streetToggle">
          <input type="checkbox" />
          <span class="slider round"> </span>
        </label>
      </div>
      <!-- <div class="switchWithTitle">
        <p>Freeways</p>
        <label class="switch" id="freewayToggle">
          <input type="checkbox" />
          <span class="slider round"> </span>
        </label>
      </div>
      <div class="switchWithTitle">
        <p>Ferries</p>
        <label class="switch" id="ferryToggle">
          <input type="checkbox" />
          <span class="slider round"> </span>
        </label>
      </div> -->
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <h3 id="modalText"></h3>
        <div class="'modal-buttons">
          <button id="playAgainButton">Play Again</button>
          <button id="reviewButton">Review</button>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
